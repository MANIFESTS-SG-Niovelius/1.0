    {"Name":"vTxtTexteAudio1_5", "Value":"Ici la Pr√©fecture maritime Atlantique pour la Pr√©fecture maritime Manche Mer Du Nord.<br>Nous organisons cette r√©union t√©l√©phonique, aujourd‚Äôhui lundi 30 octobre √† 17h30, pour faire un point de situation sur l‚Äôincident du chimiquier Niovelius et mettre en place le changement de direction des op√©rations de secours.<br>Comme vous le savez, la Pr√©fecture maritime Atlantique a arm√© son √©quipe de gestion de crise suite √† une intervention Assistance √† Navire En Difficult√© et en raison d‚Äôune pr√©occupante menace d‚Äô√©vasion de pollu-criminels."},
    {"Name":"vTxtTexteAudio2_5", "Value":"Voici le rappel des faits :<br>A 4h30, ce matin, le chimiquier Niovelius a lanc√© un appel de d√©tresse au CROSS Corsen. Alors qu‚Äôil effectuait un transfert de pollu-criminels, pris dans la temp√™te Oratia, le chimiquier a subi une faiblesse de structure et une avarie. Il se trouvait alors √† 45 nautiques de l‚Äô√Æle de Batz.<br>La menace d‚Äô√©vasion des pollu-criminels transport√©s, coupl√©s aux mauvaises conditions m√©t√©orologiques, ont rendu les op√©rations difficiles. Sur d√©cision du pr√©fet maritime, Super Frelon a transport√© une √©quipe d‚Äô√©valuation qui est arriv√©e sur zone √† 8h05."},
    {"Name":"vTxtTexteAudio3_5", "Value":"Le diagnostic de la situation a conduit √† l‚Äôh√©litreuillage des 14 membres d‚Äô√©quipage. Peu de temps apr√®s, le CROSS Corsen a confirm√© que tout l‚Äô√©quipage avait bien √©t√© secouru et pris en charge √† terre.<br>L‚ÄôAbeille Flandre est arriv√© sur zone √† 9h02 mais n‚Äôa pu d√©buter le remorquage du chimiquier qu‚Äô√† partir de 17h15. En effet, il a fallu attendre 14h30 pour que les deux h√©licopt√®res Lynx profitent d‚Äôune accalmie et puissent h√©litreuiller l‚Äô√©quipe charg√©e de mettre en place la remorque √† bord du Niovelius."},
    {"Name":"vTxtTexteAudio4_5", "Value":"Afin de surveiller √† distance les pollu-criminels toujours √† bord, l‚Äôavion de patrouille maritime Atlantique survole la zone d‚Äôincident depuis 14h30. A ce stade, nous n‚Äôavons pas identifi√© de tentatives d‚Äô√©vasion mais il convient de rester vigilants. C‚Äôest pourquoi l‚Äôavion de patrouille Atlantique m√®nera cette surveillance tout au long du remorquage.<br>Les experts en pollu-criminologie du Cedre et du Lasem ont √©t√© avertis de la menace d‚Äô√©vasion et se pr√©parent √† rejoindre l‚Äô√©quipe de gestion de crise."},
    {"Name":"vTxtTexteAudio5_5", "Value":"L‚Äôidentit√© des pollu-criminels transport√©s par le Niovelius n‚Äôest toujours pas connu en raison d‚Äôun manifeste √† bord incomplet. Aussi, l‚Äôofficier d‚Äôastreinte de l‚ÄôAction de l‚ÄôEtat en mer a demand√© √† l‚Äôarmateur de transmettre au plus vite un manifeste √† jour afin de permettre l‚Äôidentification de ces pollu-criminels.<br>Le convoi, Abeille Flandre - Niovelius, fait √† pr√©sent route vers le port de Cherbourg et arrivera demain, mardi 31 octobre, √† 14h.<br>C‚Äôest √† pr√©sent la Pr√©fecture maritime Manche Mer du Nord qui prend la direction des op√©rations de secours."},
