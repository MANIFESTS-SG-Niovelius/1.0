    {"Name":"vTxtExplicationNae2_4", "Value":"Apr√®s avoir √©t√© heurt√© par un porte-conteneurs engendrant une voie d‚Äôeau au niveau de ses cuves d‚Äôacide sulfurique, le NA√â 2 chavire dans le port. Bien que de l‚Äôacide sulfurique se d√©verse dans le fleuve, parall√®lement de l‚Äôeau p√©n√®tre dans les cuves contenant de l‚Äôacide sulfurique qui r√©agit alors violemment en produisant une forte chaleur. Cette r√©action s‚Äôaccompagne d‚Äôun d√©gagement d‚Äôhydrog√®ne qui peut former un m√©lange explosif avec l‚Äôair et des projections de liquide due √† l‚Äô√©bullition de l‚Äôeau."},
    {"Name":"vTxtExplicationNae3_4", "Value":"Ces fines gouttelettes pr√©sentent alors un risque pour les muqueuses (yeux, peau, voies respiratoires et digestives). C‚Äôest le premier √©l√©ment qui peut expliquer les 11 victimes mais cela n‚Äôest pas suffisant! En effet, il faut aussi comprendre comment elles ont √©t√© expos√©es √† ces vapeurs toxiques et corrosives. Il s‚Äôav√®re que les trous d‚Äôhomme de 2 cuves √©taient ouverts et que les √©vents des 2 autres cuves ont laiss√© s‚Äô√©chapper une grande partie de l‚Äôacide, induisant une exposition des primo-intervenants."},
    {"Name":"vTxtExplicationNae4_4", "Value":"Il est donc important de retenir que les propri√©t√©s dangereuses d‚Äôune substance jouent un r√¥le cl√© dans la d√©finition du sc√©nario d‚Äôaccident mais que les circonstances de l‚Äôaccident sont tout aussi importantes ! Ici le fait que l'eau qui p√©n√®tre dans les r√©servoirs cr√©e un risque d'explosion et de fum√©es toxiques, alors que le d√©versement direct de l'acide dans la rivi√®re entra√Æne une pollution de la colonne d'eau."},
